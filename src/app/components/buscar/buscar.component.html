<h2>El resultado de tu busqueda para <small>"<i>{{ busqueda }}</i>"</small> </h2>
<hr>

<div class="row animated faceIn fast" *ngIf="heroebusc.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      Lo sentimos no se encuentran resultados con el termino: <i>{{ busqueda }}</i>
    </div>
  </div>

</div>

<div class="card-columns" >

  <div class="card animated fadeIn fast" *ngFor="let heroe of heroebusc; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>


      <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block"> Ver más</button>

      <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block"> Ver más...</a>-->
    </div>
  </div>



</div>
